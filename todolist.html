<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToDoList</title>
	<link rel="stylesheet" href="todo.css">
	<script src="list.js"></script>
</head>
<body>
	<div id="myDIV" class="header">
  <h2>My To Do List</h2>
  <input type="text" id="myInput" placeholder="Title...">
  <span onclick="newElement()" class="addBtn">Add</span>
</div>

<ul id="myUL">
  <li>Hit the bar</li>
  <li class="checked">Think which beer I want to drink</li>
  <li>Meet Jack</li>
  <li>Buy a beer</li>
  <li>Drink the beer</li>
  <li>Buy another beer</li>
</ul>
	
</body>
</html>
